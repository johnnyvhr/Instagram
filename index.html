<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="109-1091605_instagram-cell-phone-png-transparent-png-removebg-preview.png" alt="celular com fundo do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src=instagram-logo-4.png class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="0001.1 (1).jpg" alt="foto de perfil de Johnny Honorato">
                </div>
                <a href="#" class="instagram-login">Continue como johnnyvhr</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é johnnyvhr?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>   
        </div>
    </div>
